---
  layout: default
  title: Crispy blog
---

{{#each articles}}
  <div class="post">
    <h1><a href="{{this.path}}">{{this.title}}</a></h1>
    <div class="date">{{this.date}}</div>
    <div>{{{this.content}}}</div>
  </div>
{{/each}}
  
{{#if next}}
  <a href="{{next}}">Next</a>
{{/if}}

{{#if prev}}
  <a href="{{prev}}">Prev</a>
{{/if}}
